<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">

            <div id="img">
                    <!-- img no css -->
            </div>

            <div id="form">
                <h1>Login</h1>
                <p>Olá novamente: Faça login para acessar sua conta</p>
                <form action="login.php" method="post" autocomplete="on">
                    
                    <div class="campo">
                        <i class="material-symbols-outlined">person</i>
                        <input type="email" name="login" id="ilogin" required placeholder="E-mail" autocomplete="email" maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">
                        <i class="material-symbols-outlined">key</i>
                        <input type="password" name="senha" id="isenha" required placeholder="Senha" autocomplete="current-password" minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha <i class="material-symbols-outlined">mail</i>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
